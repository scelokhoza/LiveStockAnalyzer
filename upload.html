<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Video Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('sunny-meadow-landscape.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Default text color for better readability */
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent navbar */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 80px auto 20px; /* Adjusted margin to account for navbar height */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            color: #333; /* Ensure text in container is dark */
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <h1>Livestock Video Analyzer</h1>
        <input type="file" id="videoInput" accept="video/*">
        <button id="analyzeButton">Analyze Video</button>
        <div id="result" class="result">
            <p id="status">Upload a video to start analysis</p>
            <p id="analysisResult"></p>
        </div>
    </div>

    <script>
        document.getElementById('analyzeButton').addEventListener('click', async () => {
            const videoInput = document.getElementById('videoInput');
            const resultElement = document.getElementById('analysisResult');
            const statusElement = document.getElementById('status');
            
            if (!videoInput.files.length) {
                statusElement.textContent = 'Please upload a video first.';
                return;
            }

            const videoFile = videoInput.files[0];
            const formData = new FormData();
            formData.append('video', videoFile);

            try {
                statusElement.textContent = 'Analyzing video...';

                // Replace 'your-backend-endpoint' with the actual URL of your video analysis service
                const response = await fetch('your-backend-endpoint', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                statusElement.textContent = 'Analysis Complete';
                resultElement.textContent = `Analysis Result: ${result.message}`;
            } catch (error) {
                statusElement.textContent = 'Error during analysis';
                resultElement.textContent = error.message;
            }
        });
    </script>
</body>
</html>
