<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Video Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('sunny-meadow-landscape.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.8);
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 80px auto 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <h1>Livestock Video Analyzer</h1>
        <input type="file" id="videoInput" accept="video/*">
        <button id="analyzeButton">Analyze Video</button>
        <button id="defaultButton">Use Default Video</button>
        <div id="result" class="result">
            <p id="status">Upload a video to start analysis</p>
            <p id="analysisResult"></p>
            <video id="videoPlayer" controls style="display:none; width: 100%; margin-top: 20px;"></video>
        </div>
    </div>

    <script>
        document.getElementById('analyzeButton').addEventListener('click', async () => {
            const videoInput = document.getElementById('videoInput');
            const resultElement = document.getElementById('analysisResult');
            const statusElement = document.getElementById('status');
            const videoPlayer = document.getElementById('videoPlayer');

            if (!videoInput.files.length) {
                statusElement.textContent = 'Please upload a video first.';
                return;
            }

            const videoFile = videoInput.files[0];
            const formData = new FormData();
            formData.append('video', videoFile);

            try {
                statusElement.textContent = 'Analyzing video...';

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                statusElement.textContent = 'Analysis Complete';
                resultElement.textContent = `Analysis Result: ${result.message}`;

                // Show the uploaded video
                videoPlayer.src = URL.createObjectURL(videoFile);
                videoPlayer.style.display = 'block';
            } catch (error) {
                statusElement.textContent = 'Error during analysis';
                resultElement.textContent = error.message;
            }
        });

        document.getElementById('defaultButton').addEventListener('click', () => {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = '/default_video';
            videoPlayer.style.display = 'block';
        });
    </script>
</body>
</html>
